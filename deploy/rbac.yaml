apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuberisc-gateway
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kuberisc-gateway
  namespace: default
rules:
  # NodeAction CRD access (namespaced)
  - apiGroups: ["risc.dev"]
    resources: ["nodeactions"]
    verbs: ["create","get","list","watch","update","patch"]
  - apiGroups: ["risc.dev"]
    resources: ["nodeactions/status"]
    verbs: ["get","update","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kuberisc-gateway
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kuberisc-gateway
subjects:
  - kind: ServiceAccount
    name: kuberisc-gateway
    namespace: default
---
# Allow listing agent pods for node selection (read-only)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuberisc-gateway-pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberisc-gateway-pod-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuberisc-gateway-pod-reader
subjects:
  - kind: ServiceAccount
    name: kuberisc-gateway
    namespace: default

